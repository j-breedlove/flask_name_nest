<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

</head>
<body>
{% for blog_post in posts %}
    <h1>{{ blog_post['title'] }}</h1>
    <h2>{{ blog_post['subtitle'] }}</h2>
    <p>{{ blog_post['body'] }}</p>
{% endfor %}
<a href="/" class="btn">Back to Home</a>

</body>
</html>
